<div class="contain">
  <h1 mat-dialog-title>Modifier le nom du niveau</h1>
  <div mat-dialog-content class="test">
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea
        matInput
        [(ngModel)]="updateLevel.levelName"
        placeholder="Ex. 100 Main St"
      >
      </textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close color="warn" class="close">
      Annuler
    </button>
    <button mat-raised-button color="primary" (click)="saveLevel()">
      Sauvegarder
    </button>
  </div>
</div>
