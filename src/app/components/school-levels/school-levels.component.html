<div class="contain">
  <h2>Les niveaus de professionalisation</h2>

  <mat-card class="card" *ngFor="let level of levels">
    {{ level.levelName }}
    <button
      class="btn-edit"
      mat-raised-button
      color="primary"
      (click)="openDialog(level)"
    >
      Modifier
    </button>
  </mat-card>
</div>
