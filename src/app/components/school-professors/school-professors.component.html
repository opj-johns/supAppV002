<div class="container">
  <h2>Les professeurs à Sup</h2>
  <button mat-raised-button routerLink="/professors/new">
    Ajouter un professeur
  </button>
  <mat-form-field appearance="standard">
    <mat-label>Chercher un prof</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let prof">{{ prof.firstName }}</td>
    </ng-container>

    <!-- last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let prof">{{ prof.lastName }}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Télephone</th>
      <td mat-cell *matCellDef="let prof">{{ prof.phone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="gotTODetialPage(row)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Aucun professeur pour l'info "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
