<div class="container">
  <p class="text-center fs-5">Les Informations du Professeur</p>
  <mat-list>
    <mat-list-item
      >Prénom:&nbsp;&nbsp;&nbsp; {{ professor.firstName }}</mat-list-item
    >
    <mat-divider></mat-divider>
    <mat-list-item
      >Nom:&nbsp;&nbsp;&nbsp; {{ professor.lastName }}</mat-list-item
    >
    <mat-divider></mat-divider>
    <mat-list-item
      >Email: &nbsp;&nbsp;&nbsp;{{ professor.email }}</mat-list-item
    >
    <mat-divider></mat-divider>
    <mat-list-item
      >Téléphone: &nbsp;&nbsp;&nbsp;{{ professor.phone }}</mat-list-item
    >
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <h3>Matières Enseignées</h3>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let subject of professor.subjectsTaught">
      {{ subject.subjectName }}
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>

  <button mat-raised-button (click)="openProfessorEditPage()">Modifier</button>
  <button mat-raised-button (click)="deleteAction()">Supprimer</button>
  <button mat-button color="primary" (click)="openProfessorsPage()">
    Retour aux professeurs
  </button>
</div>
