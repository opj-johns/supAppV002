<div class="container">
  <h2>Les Filères disponibles</h2>

  <button class="btn-new" mat-raised-button routerLink="/courses/new">
    Ajouter une Filère
  </button>

  <mat-card class="card" *ngFor="let course of courses">
    {{ course.courseName }}
    <button
      class="btn-edit"
      mat-raised-button
      (click)="editCoursePage(course.id)"
      color="primary"
    >
      Modifier
    </button>
  </mat-card>
</div>
