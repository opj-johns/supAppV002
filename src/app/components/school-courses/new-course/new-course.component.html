<div class="container">
  <h2>Fill the form to add a new course</h2>
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
        type="text"
        class="form-control"
        id="courseName"
        required
        [(ngModel)]="course.courseName"
        name="name"
      />
    </div>
    <button
      mat-raised-button
      type="submit"
      class="btn"
      [disabled]="!courseForm.form.valid"
    >
      Add
    </button>
    <button mat-raised-button (click)="cancelEditing()" class="btn btn-success">
      Cancel
    </button>
  </form>
</div>
