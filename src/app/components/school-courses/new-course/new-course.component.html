<div class="container">
  <h2>Ajouter une nouveau Filière</h2>
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div class="form-group">
      <label for="courseName">Nom du matière</label>
      <input
        type="text"
        class="form-control"
        id="courseName"
        required
        [(ngModel)]="course.courseName"
        name="name"
      />
    </div>
    <button
      mat-raised-button
      type="submit"
      class="btn"
      [disabled]="!courseForm.form.valid"
    >
      Ajouter
    </button>
    <button mat-raised-button (click)="cancelEditing()" class="btn btn-success">
      Annuler
    </button>
  </form>
</div>
