<div class="container">
  <p class="head-text">
    Your are editing {{ student.firstName | uppercase }}&nbsp;
    <span>{{ student.lastName | uppercase }}</span>
  </p>

  <form #studentForm="ngForm" (ngSubmit)="saveStudent()">
    <div class="row mb-3">
      <label for="matricule" class="col-sm-2 col-form-label">Matricule</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="mat"
          class="form-control"
          [(ngModel)]="student.mat"
          id="matricule"
          required
          minlength="3"
          placeholder="matricule"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="firstName" class="col-sm-2 col-form-label col-form-label-sm"
        >First Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          name="firsName"
          required
          minlength="2"
          [(ngModel)]="student.firstName"
          class="form-control form-control"
          id="firstName"
          placeholder="first name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="lastName"
          required
          minlength="3"
          [(ngModel)]="student.lastName"
          class="form-control"
          id="lastName"
          placeholder="last name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="gender" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="gender"
          required
          [(ngModel)]="student.gender"
          name="gender"
        >
          <option value="female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          name="email"
          required
          class="form-control"
          [(ngModel)]="student.email"
          id="email"
          placeholder="name@gmail.com"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="phone"
          required
          class="form-control"
          [(ngModel)]="student.phone"
          id="phone"
          placeholder="+212 7321 2323 "
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="course" class="col-sm-2 col-form-label">Course</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="course"
          required
          [(ngModel)]="student.course"
          name="course"
        >
          <option [value]="course.id" *ngFor="let course of courses">
            {{ course.courseName }}
          </option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="level" class="col-sm-2 col-form-label">Level</label>
      <div class="col-sm-10">
        <select
          name="level"
          id="level"
          class="form-control"
          required
          [(ngModel)]="student.level"
        >
          <option [value]="level.id" *ngFor="let level of levels">
            {{ level.levelName }}
          </option>
        </select>
      </div>
    </div>
    <button mat-raised-button type="submit">Save</button>
    <button mat-raised-button type="reset">Reset</button>
    <button mat-raised-button routerLink="/students">Cancel</button>
  </form>
</div>
